<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page de Discussion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }

        #message-form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a>Chat</a>
            <div class="close">
                <div class="line one"></div>
                <div class="line two"></div>
            </div>
        </div>
        <div id="chat-container" class="chat-container">
            <div><strong>Utilisateur 1:</strong> <div class="message receiver"></div></div>
        </div>

        <!-- Formulaire de saisie de texte -->
        <form id="message-form">
            <div class="sender-area">
                <div class="input-place">
                    <input placeholder="Send a message." class="send-input" type="text" id="message" name="message" required>
                    <button type="button" onclick="sendMessage()">
                        <div class="send">
                            <svg class="send-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"><g><g><path fill="#6B6C7B" d="M481.508,210.336L68.414,38.926c-17.403-7.222-37.064-4.045-51.309,8.287C2.86,59.547-3.098,78.551,1.558,96.808 L38.327,241h180.026c8.284,0,15.001,6.716,15.001,15.001c0,8.284-6.716,15.001-15.001,15.001H38.327L1.558,415.193 c-4.656,18.258,1.301,37.262,15.547,49.595c14.274,12.357,33.937,15.495,51.31,8.287l413.094-171.409 C500.317,293.862,512,276.364,512,256.001C512,235.638,500.317,218.139,481.508,210.336z"></path></g></g></svg>
                        </div>
                    </button>
                </div>
            </div>
        </form>
        <div></div>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message");
            var message = messageInput.value.trim();

            if (message !== "") {
                // Ajoutez le nouveau message Ã  la zone de discussion
                var chatContainer = document.getElementById("chat-container");
                var newMessage = document.createElement("div");
                newMessage.innerHTML = "<strong>Utilisateur:</strong> " + "<div class=\"message sender\">" + message +"</div>";
                chatContainer.appendChild(newMessage);

                // Effacez le champ de saisie
                messageInput.value = "";
            }
        }
    </script>
</body>

</html>
